<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- daisyUI-cdn-link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI-cdn-link -->
    <!-- modify-style -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0D6EFD",
              dark1: "#100F0F",
              dark2: "#403F3F",
              dark3: "#706F6F",
            },
          },
        },
      };
    </script>
    <!-- modify-style -->
  </head>
  <body>
    <header class="bg-[#0D6EFD0D]">
      <nav class="pt-5 w-11/12 mx-auto">
        <div class="navbar">
          <div class="navbar-start">
            <a class="text-lg text-dark2 font-bold">Hot Gadgets</a>
          </div>

          <div class="navbar-end">
            <a class="btn bg-primary text-white px-8 hover:bg-primary"
              >sign Up</a
            >
          </div>
        </div>
      </nav>

      <!-- hero-section -->
      <section
        class="pt-6 pb-64 flex justify-center flex-col items-center text-center w-11/12 mx-auto"
      >
        <h1 class="font-bold text-dark1 text-3xl md:text-5xl mb-6">
          Apple Iphone 13 Pro Max
        </h1>
        <p class="text-dark3 text-sm mb-8 font-light">
          There are many variations of passages of Lorem Ipsum available, but
          the majority have suffered alteration in some form, by injected humou.
        </p>
        <button class="btn bg-primary text-white hover:bg-primary px-6">
          Buy Now
        </button>
      </section>
      <!-- hero-section -->
    </header>

    <!-- hero-images-section -->
    <section
      class="-mt-60 flex flex-col justify-center items-center w-11/12 mx-auto"
    >
      <img
        src="./images/Group 48095420.png"
        alt=""
        class="max-w-full md:max-w-2xl object-cover"
      />
    </section>
    <!-- hero-images-section -->

    <main class="w-11/12 mx-auto pt-10">
      <!-- search-section -->
      <section class="text-center pb-10">
        <h3 class="font-bold text-4xl pb-8">Search your phone</h3>
        <div class="flex justify-center items-center">
          <label class="input flex items-center gap-2 bg-slate-100">
            <input type="text" class="w-full" placeholder="Search you phone" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
          <button class="btn bg-primary text-white hover:bg-primary px-6">
            Search
          </button>
        </div>
      </section>
      <!-- search-section -->
    </main>
    <footer></footer>
  </body>
</html>
